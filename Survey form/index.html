<!DOCTYPE html>
<html>
    <head>
        <title>Market Research Survey</title>
        <link rel="icon" href="image/metro.png">
        <link rel="stylesheet" href="Css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body id="body">
        <div class="heading">
            <h1>Market Research Survey</h1>
            <p>Please take a few minutes to tell us more about you and your preferences</p>
        </div>
        <hr>
        <div class="div">
            <form class="question">
                <div class="qs">
                    <p>What is your gender?</p>
                    <table>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="gender" value="Female">
                                  <label for="Female">Female</label></td>
                            <td><input type="radio" id="radiobutton" name="gender" value="Male">
                                  <label for="Male">Male</label></td>    
                        </tr>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="gender" value="Non-binary">
                                  <label for="Non-binary">Non-binary</label></td>
                            <td><input type="radio" id="radiobutton" name="gender" value="Prefer not to answer">
                                  <label for="Prefer not to answer">Prefer not to answer</label></td>    
                        </tr>
                    </table> 
                </div>
                <div class="qs">
                    <p>What is your age range?</p>
                    <table>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="age" value="0-17">
                                  <label for="0-17">0-17</label></td>
                            <td><input type="radio" id="radiobutton" name="age" value="18-24">
                                  <label for="18-24">18-24</label></td>    
                        </tr>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="age" value="25 -34">
                                  <label for="25-34">25-34</label></td>
                            <td><input type="radio" id="radiobutton" name="age" value="35 -44">
                                  <label for="35-44">35-44</label></td>    
                        </tr>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="age" value="45-54">
                                  <label for="45-54">45-54</label></td>
                            <td><input type="radio" id="radiobutton" name="age" value="55+">
                                  <label for="55+">55+</label></td>    
                        </tr>
                    </table>  
                </div>
                <div class="qs">
                    <p>What is your marital status?</p>
                    <table>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="status" value="Single">
                                  <label for="Single">Single</label></td>
                            <td><input type="radio" id="radiobutton" name="status" value="Married">
                                  <label for="Married">Married</label></td>    
                        </tr>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="status" value="Divorced">
                                  <label for="Divorced">Divorced</label></td>
                            <td><input type="radio" id="radiobutton" name="status" value="Widowed">
                                  <label for="Widowed">Widowed</label></td>    
                        </tr>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="status" value="Prefer not to answer">
                                  <label for="Prefer not to answer">Prefer not to answer</label></td>
                        </tr>
                    </table>  
                </div>
                <div class="qs">
                    <p>What is your annual income range?</p>
                    <table>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="range" value="$9,999 or less">
                                  <label for="$9,999 or less">$9,999 or less</label></td>
                            <td><input type="radio" id="radiobutton" name="range" value="$10,000-$24,999">
                                  <label for="$10,000-$24,999">$10,000-$24,999</label></td>    
                        </tr>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="range" value="$25,000-$49,999">
                                  <label for="$25,000-$49,999">$25,000-$49,999</label></td>
                            <td><input type="radio" id="radiobutton" name="range" value="$50,000-$74,999">
                                  <label for="$50,000-$74,999">$50,000-$74,999</label></td>    
                        </tr>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="range" value="$75,000-$99,999">
                                  <label for="$75,000-$99,999">$75,000-$99,999</label></td>
                            <td><input type="radio" id="radiobutton" name="range" value="$100,000 or more">
                                  <label for="$100,000 or more">$100,000 or more</label></td>    
                        </tr>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="range" value="Prefer not to answer">
                                  <label for="Prefer not to answer">Prefer not to answer</label></td>
                        </tr>
                    </table>  
                </div>
                <div class="qs">
                    <p>What is your employment status?</p>
                    <table>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="employment" value="Employed full time">
                                  <label for="Employed full time">Employed full time</label></td>
                            <td><input type="radio" id="radiobutton" name="employment" value="Employed part time">
                                  <label for="Employed part time">Employed part time</label></td>    
                        </tr>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="employment" value="Self-employed">
                                  <label for="Self-employed">Self-employed</label></td>
                            <td><input type="radio" id="radiobutton" name="employment" value="Unemployed">
                                  <label for="Unemployed">Unemployed</label></td>    
                        </tr>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="employment" value="Not looking for a job">
                                  <label for="Not looking for a job">Not looking for a job</label></td>
                            <td><input type="radio" id="radiobutton" name="employment" value="Homemaker">
                                  <label for="Homemaker">Homemaker</label></td>    
                        </tr>
                        <tr>
                            <td><input type="radio" id="radiobutton" name="employment" value="Student">
                                  <label for="Student">Student</label></td>
                            <td><input type="radio" id="radiobutton" name="employment" value="Prefer not to answer">
                                  <label for="Prefer not to answer">Prefer not to answer</label></td>
                        </tr>
                    </table>  
                </div>
            </form>
        </div>
        
    </body>
</html>
